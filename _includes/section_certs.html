<div class="rounded_panel txt_lightgrey">
        <div class="top-rounded-panel grey-bg">
                <h1>Certifications</h1>
        </div>
        <div class="content-rounded-panel">
                <div>
                        <table class="table table-striped table-hover table-condensed">
                                <thead>
                                        <tr>
                                                <th><a style="cursor: pointer;">Certification</a></th>
                                                <th><a style="cursor: pointer;">Association</a></th>

                                        </tr>
                                </thead>
                                <tbody>
                                        {% for cert in site.certs %}
                                                <tr id="EducationData_2500">
                                                        <td>{{cert.name}}</td>
                                                        <td>{{cert.association}}</td>
                                                </tr>
                                        {% endfor %}
                                </tbody>
                        </table>
                </div>
                <br>
        </div>
</div>
