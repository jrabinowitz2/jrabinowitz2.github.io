<div class="rounded_panel txt_lightgrey">
        <div class="top-rounded-panel grey-bg">
                <h1>Relevant Coursework</h1>
        </div>
        <div class="content-rounded-panel">
                <div class="row">
		{% for edu in site.education %}
			<div class="col">
                        <table class="table table-striped table-hover table-condensed">
                                <thead>
                                        <tr>
                                                <th class="hidden-sm hidden-xs"><a style="cursor: pointer;">{{edu.school}}</a></th>
                                        </tr>
                                </thead>
                                <tbody>
                                        {% for course in edu.courses %}
                                                <tr id="EducationData_2500">
                                                        <td class="hidden-sm hidden-xs" >{{course}}</td>
                                                </tr>
                                        {% endfor %}
                                </tbody>
                        </table>
			</div>
		{% endfor %}
                </div>
                <br>
        </div>
</div>
